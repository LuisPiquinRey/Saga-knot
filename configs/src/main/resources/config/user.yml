
eureka:
  instance:
    preferIpAddress: true
  client: 
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka"
  management:
    health:
      readiness-state:
        enabled: true
      liveness-state:
        enabled: true
    tracing:
      sampling:
        probability: 1.0
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      prometheus:
        enabled: true
      health:
        show-details: ALWAYS
axon:
  axonserver:
    servers: localhost:8124
axoniq:
  console:
    application-name: Shopping-axion
    credentials: ${CREDENTIALS_AXION}
    dlq-mode: FULL
server: 
  port: 9098